<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
</head>

<body>
    <script>
        var fisrtStrNumber = prompt("숫자를 입력해 주세요");
        var secondStrNumber = prompt("숫자를 입력해 주세요");

        var firstNumber = parseInt(fisrtStrNumber, 10)
        var secondNumber = parseInt(secondStrNumber, 10)

        var plusResult = firstNumber + secondNumber;
        var minusResult = firstNumber - secondNumber;
        var multiplyResult = firstNumber * secondNumber;
        var divisionResult = firstNumber / secondNumber;

        console.log("더하기 결과는" + plusResult + "입니다.")
        console.log("뺀 결과는" + minusResult + "입니다.")
        console.log("곱하기 결과는" + multiplyResult + "입니다.")
        console.log("나누기 결과는" + divisionResult + "입니다.")
    </script>

</body>

</html>
